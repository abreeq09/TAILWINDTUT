<link rel="stylesheet" href="style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

    <style>
     body {
              font-family: 'Roboto', sans-serif;
          }
    </style>
 </head>
 <body class="bg-[#0a1a1f] text-white">
  <header class="bg-[#0f3d3e] p-4 flex justify-between items-center">

      </li>
      <li>

      </li>
     </ul>
    </nav>

   </div>
  </header>
  <div class="hidden fixed inset-0 bg-[#0a1a1f] z-50 flex flex-col items-center justify-center" id="mobile-menu">
   <button class="text-3xl text-white focus:outline-none mb-8" id="close-menu">

    <li>

    </li>

     <p class="text-xl">
      Hello, I'm

     <p class="mt-2">
      Graphic Designer | Front-End Web Developer

     <div class="mt-8 flex space-x-4 justify-center md:justify-start">

      </a>
      <a class="text-[#6ee7b7] text-2xl" href="#">
       <i class="fab fa-github">
       </i>
      </a>
     </div>
    </div>
    <div class="mt-8 md:mt-0">
     <img alt="A person wearing a red and black outfit with a niqab, standing in front of a coffee shop" class="rounded-full border-4 border-[#6ee7b7]" height="200" src="https://storage.googleapis.com/a1aa/image/7Jhkf89eL3lQVUkLcTIuV89hZKpo3E9Bi0nGCnIeHCpLGlonA.jpg" width="200"/>
     <div class="mt-4 text-center text-xl">
      <p>
       Where Tech Meets Creativity
      </p>
     </div>
    </div>
   </div>
  </main>
  <script>
   document.getElementById('burger-menu').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        menu.classList.remove('hidden');
    });

    document.getElementById('close-menu').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        menu.classList.add('hidden');
    });
  </script>
 </body>
</html>
